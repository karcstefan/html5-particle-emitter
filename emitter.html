<html>
  <head>
    <title>Particle Emitter</title>
    <script src="particle.emitter.js"></script>
    <style>
      * { margin: 0; padding 0;background: #222;}
      .counter { background: none;position: absolute; font-size: 14px; color: #eee;}
      .counter span { font-weight: bold; }
    </style>
  </head>
  <body>
      <div class="counter">
        Particles emitted: <span id="emitted-number">0</span>
        Particles destroyed: <span id="destroyed-number">0</span>
      </div>
      <canvas id="main"></canvas>
      <div>
          <span id="x-position" style="display: none;">0</span>
          <span id="y-position" style="display: none;">0</span>
      </div>
  </body>
</html>
